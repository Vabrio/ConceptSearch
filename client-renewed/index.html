<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="stylesheetindex.css"/>
	<!-- JS Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
	<script src="js/http_request.js"></script>
	<title>Concept Search</title>
</head>
<body>
	<div id="login">
		
		<button v-show="!auth.logged" class="btn btn-default" data-toggle="modal" data-target="#logger">Connexion</button>
		
		<div class="dropdown" v-show="auth.logged">
		  	<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Mon compte
		  	<span class="caret"></span></button>
		  	<ul class="dropdown-menu dropdown-menu-right">
				<li><a href="#">Mes informatioins</a></li>
				<li><a href="#">Concepts personnels</a></li>
				<li><a href="#" @click="disconnect">Se déconnecter</a></li>
		  	</ul>
		</div> 
	</div>
	<script src="js/login.js"></script>
	
	
	<div class="modal fade" id="logger" role="dialog">
		<div class="modal-dialog modal-sm">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button class="btn glyphicon glyphicon-chevron-left" @click="toggleConnect" v-show="subscribing"></button>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<form class="modal-body" v-on:submit.prevent>
					<div class="input-group" v-bind:class="state_login">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control"  placeholder="Pseudonyme" v-model="pseudo" v-on:keyup.enter="submit"/>
					</div>
					<div class="input-group" v-bind:class="state_pwd">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" placeholder="Mot de passe" class="form-control" v-model="password" v-on:keyup.enter="submit"/>
					</div>
					<button v-show="!subscribing" class="btn btn-link">Mot de passe oublié</button>
					<div class="input-group" v-show="subscribing" v-bind:class="state_pwd">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" placeholder="Mot de passe"  v-model="password_check" v-on:keyup.enter="submit" autocomplete="off">
					</div>
					<br>
					<div class="input-group" v-show="subscribing">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input type="email" class="form-control" placeholder="Email" v-model="email" v-on:keyup.enter="submit">
					</div>
					<div class="input-group" v-show="subscribing">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input type="email" class="form-control" placeholder="Vérifiecation email" v-model="email" v-on:keyup.enter="submit">
					</div>
					<div class="input-group" v-show="subscribing">
						<span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
						<input type="text" class="form-control" placeholder="Prénom" v-model="firstname" v-on:keyup.enter="submit">
					</div>
					<div class="input-group" v-show="subscribing">
						<span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
						<input type="text" class="form-control" placeholder="Nom" v-model="lastname" v-on:keyup.enter="submit">
					</div>
					<div class="input-group" v-show="subscribing">
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						<input type="date" class="form-control" placeholder="Date de naissance" v-model="birth_date" v-on:keyup.enter="submit">
					</div>
				</form>
				
				<div class="modal-footer">
					<button @click="toggleConnect" class="btn btn-link" v-show="!subscribing">S'inscrire</button>
					<button type="button" class="btn btn-primary" v-on:click="submit">Suivant</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/authentication.js"></script>
	
	
	<div id="name">
		<h1 id="CSname">
		Concept Search
		</h1>
	</div>
	
	<!-- The search bar with its icon -->
  	<div class="col-sm-4"></div>
	<div class="input-group col-sm-4">
		<input type="text" class="form-control" placeholder="Search..." name="searchbar">
		<div class="input-group-btn">
		  	<button class="btn btn-default" type="submit">
				<i class="glyphicon glyphicon-search"></i>
		  	</button>
		</div>
	</div>
  	<div class="col-sm-4"></div>
	
    
	<div id="search">
		<a href="recherche1.html"><button class="btn search">Nouvelle recherche</button></a>
		<button class="btn search">Recherche avancée</button>
	</div>
</body>
</html>
